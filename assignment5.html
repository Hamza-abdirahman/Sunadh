<!DOCTYPE html>
<html>
    <head>
        <title>Nav Menu</title>
        <style>
            body{
                margin: 0;
            }
            nav{
                background-color: gray;
                height: 5vh;
            }
            a{
                color: white;
                text-decoration: none;
                margin-right: 50px;
                padding: 10px;
                background-color: green;
                border-radius: 10px;
            }

            a:hover{
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Signin</a>
            <a href="#">Logout</a>
        </nav> 
    </body>
</html>
