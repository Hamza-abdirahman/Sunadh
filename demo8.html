<!DOCTYPE html>
<html>
    <head>
        <title>HTML With CSS</title>
        <style>
            ul{
                background: linear-gradient(45deg,red,black,red);
                width: 20%;
                display: inline-block;
                margin-right: 50px;
            }   
            li{
                color: white;
                background-color: salmon;
                padding: 10px;
                margin: 10px;
                border: 2px dotted seashell;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Hello_1</li>
            <li>Hello_2</li>
            <li>Hello_3</li>
            <li>Hello_4</li>
            <li>Hello_5</li>
        </ul>

        <ul type="square">
            <li>Hello_1</li>
            <li>Hello_2</li>
            <li>Hello_3</li>
            <li>Hello_4</li>
            <li>Hello_5</li>
        </ul>


        <ul type="circle">
            <li>Hello_1</li>
            <li>Hello_2</li>
            <li>Hello_3</li>
            <li>Hello_4</li>
            <li>Hello_5</li>
        </ul>
    </body>
</html>
