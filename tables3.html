<!DOCTYPE html>
<html>
    <head>
        <title>HTML With Tables</title>
    </head>
    <body>
        <table border="1"
               align="center"
               cellspacing="10px"
               cellpadding="10px">
            <tr>
                <th>SNO</th>
                <th>E_ID</th>
                <th>E_NAME</th>
                <th colspan="2">E_DEPARTMENT & E_DESIGNATION</th>
                <th>E_SAL</th>
            </tr>
            <tr>
                <td rowspan="2">1 <br> 2</td>
                <td>E101</td>
                <td>E_ONE</td>
                <td>EEE</td>
                <td>Jr Engg</td>
                <td>10000</td>
            </tr>
            <tr>
                
                <td>E102</td>
                <td>E_TWO</td>
                <td>ECE</td>
                <td>Sr Engg</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>E103</td>
                <td>E_THREE</td>
                <td>CSE</td>
                <td>Prod Engg</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>E104</td>
                <td>E_FOUR</td>
                <td>IT</td>
                <td>Manager</td>
                <td>40000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>E105</td>
                <td>E_FIVE</td>
                <td>Civil</td>
                <td>Arch</td>
                <td>50000</td>
            </tr>
        </table>
    </body>
</html>
